<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-RockPaperScissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="main">
        <h1>
            Rock Paper Scissor Game
        </h1>
        <button id="startGame" onclick="startGame()">
            Start The Game
        </button>
        <div id="btns">
        <button onclick="userChoice('Rock')">Rock</button>
        <button onclick="userChoice('Paper')">Paper</button>
        <button onclick="userChoice('Scissor')">Scissor</button>
        </div>
        <div id="result">
        </div>
        <div class="images">
            <img id="img1" src="./images/sadface.jpg" alt="sadFace">
            <img id="img2" src="./images/smileface.jpg" alt="smileFace">
            <img id="img3" src="./images/tryAgain.jpg" alt="tryAgain">
        </div>
    </div>
</body>
</html>
